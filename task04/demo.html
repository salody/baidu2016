<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      margin: auto;
      width: 400px;
      height: 200px;
      background: #ccc;
    }
    .left,
    .right {
      position: absolute;
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
    }
    .left{
      top: -50px;
      left: -50px;
    }
    .right {
      bottom: -50px;
      right: -50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
