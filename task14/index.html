<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style>
        * {
            margin: 0;
            padding: 6px 12px;
            font-family: "Microsoft YaHei", serif;
        }
    </style>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
       <!-- <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li>-->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 70],
        ["上海", 80],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        function $(id) {
            return document.getElementById(id);
        }
        var lists = [];
        var arr = ["一","二","三","四","五","六","七","八","九","十"];
        // 遍历aqiData,将空气质量指数大于60的城市数据装入lists数组
        aqiData.forEach(function (data) {
            var aqi = data[1];
            if (aqi > 60) {
                lists.push(data);
            }
        });
        // 按照aqi数值的大小，由大到小对lists数组进行排序
        lists.sort(function (a, b) {
            return b[1] - a[1];
        });
        var tpl_list = '<li>第index名：city ，Data</li>';
        for (var i = 0, l = lists.length; i < l; i++){
            $('aqi-list').innerHTML += tpl_list.replace(/index/gi, arr[i])
                .replace(/city/gi, lists[i][0])
                .replace(/Data/gi, lists[i][1]);
        }
    })();

</script>
</body>
</html>
