<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin负值法</title>
  <style>
    .container {
      border: 1px solid #ccc;
      background: #ffe6b8;
      overflow: hidden;
    }
    .main {
      float: left;
      width: 100%;
    }
    .inner {
      margin: 0 30% 0 20%;
      background: red;
      height: 200px;
    }
    .left,
    .right {
      float: left;
      background: #a0b3d6;
    }
    .left {
      width: 20%;
      height: 500px;
      margin-left: -100%;
    }
    .right {
      width: 30%;
      margin-left: -30%;
      height: 400px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="inner"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
